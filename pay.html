<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="paymentform.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <header>
        <nav>
          <div id="mynavbar" class="navbar">
            <span class="closebtn " onclick="closeNav()">&times;</span>
            <div class="menu_items">
              <a href="index.html"> Home </a>
              <a href="about us.html"> About Us </a>
              <a href='product.html'> Products </a>
              <a href='Menu.html'> Menu</a>
              <a href='Blog.html'> Blog </a>
              <a href='pay.html'>payment </a>
            </div>
          </div>
          <div class="social_media">
            <i class="fas fa-bars hamburger-icon " onclick="openNav()"></i>
            
          </div>
        </nav>
        </header>
        <script>
            function openNav() {
              document.getElementById("mynavbar").style.width = "250px";
            }
        
            function closeNav() {
              document.getElementById("mynavbar").style.width = "0";
            }
          </script>
    <div class="product-details-wrapper">
        <h3>Summary</h3>
        <img src="img/a.jpeg" alt="">
        <span class="product-name">Cold coffe</span>

        <div class="qty-wrpper">
            <span>Qty:</span>
            <select name="qty" id="selectQty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div class= table>
        <span>$12.00</span>
        <table>
            <tr>
                <td>Cost</td>
                <td>12.00</td>
            </tr>
            <tr>
                <td>Delivery Cost</td>
                <td>00.00</td>
            </tr>
            <tr>
                <td>Total Cost</td>
                <td>12.00</td>
            </tr>
        </table>
    </div>
    <div class="wrapper">
        <div class="line-wrapper">
            <div class="dot-con">
                <div class="balls"></div>
                <div class="balls"></div>
                <div class="balls"></div>
            </div>
            <div class="lines-con">
                <div></div>
                <div></div>
            </div>
        </div>
        <h2>Payment Form</h2>
        <form method="POST">
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card CVC" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>01 jun</option>
                        <option>02 jun</option>
                        <option>03 jun</option>
                        <option>03 jun</option>
                        <option>03 jun</option>
                    </select>
                    <select>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <button type="submit">PAY NOW</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
